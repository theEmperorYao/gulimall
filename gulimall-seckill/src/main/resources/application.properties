spring.application.name=gulimall-seckill
server.port=25000
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.redis.host=172.16.167.2
spring.redis.port=6379

#spring.task.scheduling.pool.size=5

spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=50

spring.session.store-type=redis

spring.rabbitmq.host=172.16.167.2
spring.rabbitmq.virtual-host=/

# rabbit \u914D\u7F6E
rabbitmq.order.normal-queue =order.release.order.queue
rabbitmq.order.delay-queue=order.delay.queue
rabbitmq.order.event-exchange=order-event-exchange
rabbitmq.order.routing-key=order.create.order
rabbitmq.order.letter-routing-key=order.release.order
rabbitmq.order.ttl=60000

spring.thymeleaf.cache=false

spring.cloud.sentinel.transport.port=8719
spring.cloud.sentinel.transport.dashboard=localhost:8333
management.endpoints.web.exposure.include=*

feign.sentinel.enabled=true

#\u5F00\u542Fdebug\u65E5\u5FD7
logging.level.org.springframework.cloud.openfeign=debug
logging.level.org.springframework.cloud.sleuth=debug

#\u670D\u52A1\u8FFD\u8E2A
spring.zipkin.base-url=http://172.16.167.2:9411/
spring.zipkin.discovery-client-enabled=false
spring.zipkin.sender.type=web
spring.sleuth.sampler.probability=1
